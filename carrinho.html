<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Burguer | Carrinho</title>
    <link rel="stylesheet" href="CSS/carrinho.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="imgLogo">
            <a href="/index.html">
                <img class="logo" src="/IMGS/logo mix burguer.png" alt="" srcset="">
            </a>
        </div>
      
        <h1>Meu Carrinho</h1>
    </nav>
    <main>
       <div id="produtos"></div>

       <div id="total" class="total"></div>
       <div class="btns">
        <button class="btnCardapio" id="btnFinalizar">Finalizar Pedido!</button>
        <button class="btnCardapio" onclick="btnVoltar()">Voltar!</button>
       </div>
       <div id="popupPagamento">
            <div id="popupContent">
                <div id="paiPagamento">
                    <div id="caixaPreta">
                        <div id="DetalhesdoPagamento">
                            <p>Detalhes do Pagamento</p>
                        </div>
                        <div id="ItensDoCarrinho" style="display: none;"></div>
                        <button type="button" id="btnMostrarItens" onclick="mostrarItens()">Mostrar Itens</button>
                        <button type="button" id="btnEsconderItens" onclick="esconderItens()" style="display: none;">Esconder Itens</button>
                        <div id="FormadeEntrega">
                            <div id="filhoDoPai">
                                <p id="textoEntrega">Forma de Entrega:</p>
                                <label>
                                    <input type="radio" name="formaEntrega" value="casa" onclick="atualizarFormaEntrega()" />
                                    Receber em casa
                                </label>
                                <label>
                                    <input type="radio" name="formaEntrega" value="loja" onclick="atualizarFormaEntrega()" />
                                    Retirar na loja
                                </label>
                                <div id="enderecoEntrega" style="display: none;">
                                    <p id="enderecoPagamento">Endereço:</p>
                                    <input type="text" id="cep" placeholder="CEP" oninput="buscarEndereco()" />
                                    <input type="text" id="rua" placeholder="Rua" readonly />
                                    <input type="text" id="numero" placeholder="Número" />
                                    <input type="text" id="complemento" placeholder="Complemento" />
                                </div>
                            </div>
                        </div>
                        <div id="FormasdePagamento">
                            <p id="FormasdePagamentoTexto">Formas de Pagamento</p>
                            <div id="TipoPagamento">
                                <label>
                                    <input type="radio" name="tipoPagamento" value="online" onclick="atualizarOpcoesPagamento()" />
                                    Online
                                </label>
                                <label>
                                    <input type="radio" name="tipoPagamento" value="entrega" onclick="atualizarOpcoesPagamento()" />
                                    Na Entrega
                                </label>
                            </div>
                            <div id="PagamentoOpcoes">
                                <label>
                                    <input type="radio" name="pagamento" value="pix" />
                                    Pix
                                </label>
                                <label>
                                    <input type="radio" name="pagamento" value="credito" />
                                    Crédito
                                </label>
                                <label>
                                    <input type="radio" name="pagamento" value="debito" />
                                    Débito
                                </label>
                                <label id="opcaoDinheiro">
                                    <input type="radio" name="pagamento" value="dinheiro" />
                                    Dinheiro
                                </label>
                            </div>
                        </div>
                        <div id="ValorTotalPagamento">
                            <p id="frete" style="display: none;">Frete: +R$ 10,00</p>
                            <p>Total: R$ <span id="PrecoReal">00,00</span></p>
                        </div>
                        <div id="FinalizarPagamento">
                            <button type="button" id="btnAplicarCupom" onclick="mostrarInputCupom()">Aplicar Cupons</button>
                            <input type="text" id="cupomDesconto" placeholder="Insira seu cupom de desconto" style="display: none;" />
                            <button type="button" id="btnCancelarCupom" onclick="cancelarCupom()" style="display: none;">Cancelar</button>
                            <div style="display: flex; justify-content: center; gap: 10px;">
                                <button type="button" id="btnFinalizarPagamento" onclick="FinalizarPagamento()">Finalizar Pagamento</button>
                                <button type="button" id="VoltarPagamento" onclick="fecharPopup()">Voltar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="JS/carrinho.js"></script>
    
   
</body>
</html>
