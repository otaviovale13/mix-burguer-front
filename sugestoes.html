<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix Burguer | Sugestões</title>
    <link rel="stylesheet" href="./CSS/sugestoes.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <link
      rel="shortcut icon"
      href="./IMGS/logo mix burguer.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="headerFilho">
        <a href="./index.html">
          <img class="logo" src="./IMGS/Logo.png" alt="" />
        </a>
        <div class="text">
          <h1 class="titulo">Mix Burguer</h1>
          <h2 class="sub_titulo">Hamburgueria</h2>
        </div>
      </div>
      <div class="headerFilhoBusca">
        <i class="bi bi-person-fill" onclick="btnPerfil()"></i>
        <i class="bi bi-bag-fill" onclick="btnSacola()"></i>
      </div>
    </header>
    <main>
      <div class="pai1">
        <h1 class="text1" >Coloque sua Sugestão</h1>
        <div class="cx">
          <textarea
            id="cxText"
            class="caixaTexto"
            type="text"
            placeholder="Escreva sua mensagem..."
          ></textarea>
        </div>
        <div class="butao">
          <button onclick="btn()" class="btnCardapio">Enviar!</button>
          <button onclick="voltarHome()" class="btnCardapio">Voltar</button>
        </div>
      </div>
    </main>
    <script src="./JS/sugestoes.js"></script>
  </body>
</html>
