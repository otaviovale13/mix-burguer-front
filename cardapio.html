<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Burguer | Cardapio</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
    
    <header>
        <div class="headerFilho">
          <img class="logo" src="/IMGS/Logo.png" alt="" />
          <div class="text">
            <h1 class="titulo">Mix Burger</h1>
            <h2 class="sub_titulo">Hambugeria</h2>
          </div>
        </div>
        <div class="headerFilhoBusca">
            <div class="busca">
                <i class="bi bi-search"></i>
                <input id="inputBuscar" onkeyup="buscarLanche()" type="text" placeholder="Pesquise seu lanche...">
            </div>
          <i class="bi bi-person-fill"></i>
          <i class="bi bi-bag-fill" onclick="btnSacola()"></i>
        </div>
      </header>
      <main>
        <div id="categorias"></div>
        <div class="popUps"></div>
        <div class="voltarHome">
          <button class="closeButton" onclick="voltarHome()">Voltar para Home</button>
        </div>
      </main>

    <script src="/JS/cardapio.js"></script>
</body>
</html>
