<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix Burguer | Sugestões</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/logo mix burguer.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="headerFilho">
        <img class="logo" src="/IMGS/Logo.png" alt="" />
        <div class="text">
          <h1 class="titulo">Mix Burger</h1>
          <h2 class="sub_titulo">Hambugeria</h2>
        </div>
      </div>
      <div class="headerFilhoBusca">
        <i class="bi bi-person-fill"></i>
        <i class="bi bi-bag-fill" onclick="btnSacola()"></i>
      </div>
    </header>

    <main>
      <div class="pai1">
        <h1 class="text1" >Coloque sua Sugestão</h1>
        <div class="cx">
          <textarea
            id="cxText"
            class="caixaTexto"
            type="text"
            placeholder="Escreva sua mensagem..."
          ></textarea>
        </div>
        <div class="butao">
          <button onclick="btn()" class="botao">Enviar!</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="amarelo">
        <img class="logo2" src="img/logo mix burguer.png" alt="" />
        <div class="text2">
          <h1 class="titulo">Mix Burger</h1>
          <h2 class="sub_titulo">Hambugeria</h2>
        </div>
        <div class="btn">
          <button onclick="voltarHome()" class="btn2">Voltar</button>
        </div>
      </div>
      <div class="preto">
        <div class="text4">
          Trabalhe Conosco <br />
          <br />
          Mix Burguer 2021 - Todos os Diretos Reservados
        </div>
        <div class="icons"><i class="bi bi-facebook"></i>
          <i class="bi bi-whatsapp"></i>
          <i class="bi bi-instagram"></i></div>
        <div class="text5">
          <div>Site feito por:</div>
          <div>Matheus</div>
          <div>Otavio</div>
          <div>Mikael</div>
          <div>Samuel</div>
        </div>
        
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
